<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/53c3e6f792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Install Map API-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <title>Weather & Real Estate</title>
</head>
<body>
  <div class="navbar-menu is-active">
    <div class="navbar-start">
      <a class="navbar-item is-size-3">
        <i class="fas fa-home px-2"></i>  Dream Home
      </a>
    </div>
  
    <div class="navbar-end">
      <!-- <a class="navbar-item has-text-white">
        About
      </a> -->

      <div class="navbar-item has-dropdown is-hoverable is-size-4 mx-1">
        <a class="navbar-link">
          <i class="fas fa-heart px-3"></i> Favorites
        </a>

        <div id="savedCityDropdown" class="navbar-dropdown">

        </div>
      </div>
    </div>
  </div>

  <section class="hero is-primary">
    <div class="hero-body has-text-centered columns is-vcentered">
      <div class="container">
        <h1 class="title">
          Dream Home
        </h1>
        <p class="subtitle">
          Weather & Real Estate Combined
        </p>
        <div class="columns is-centered">
          <div class="column is-two-fifths">
            <form id="city-form">
        <div class="field has-addons">
          <p class="control has-icons-left has-icons-right is-expanded">
              <input id="cityname" class="input" type="text" placeholder="Search by city">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
              <!-- <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span> -->
            </p>
            <p class="control">
              <span class="select">
              <select name="state-option" id="state-option">
                <option value="" selected disabled>Pick a State</option>
              </select>
            </span>
            </p>
            <p class="control">
                <p class="control">
                  <button id="searchBtn" class="button is-dark">
                    Search
                  </button>
                </p>
            </p>
            <p>
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>No property found, please check city spelling, make sure you select a state within the U.S., and try again!</p>
                </div>
              </div>
              </p>
        </div>
        </form>
      </div>
    </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div id="map"></div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div id="weatherCards" class="columns"></div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div id="houseCards" class="columns is-multiline">
  </div>
</div>

</section>
      <script src="./assets/js/script.js"></script>
      <script src="./assets/js/weather.js"></script>
</body>

</html>
